<ion-view view-title="Playlists">
  <ion-content>
<button class="button button-full button-positive" ng-click="identifyUser()">Identify User </button>
<button class="button button-full button-asertive" ng-click="pushRegister()">Register For Push </button>

    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
